<!DOCTYPE html>
<html lang="en" xmlns:th ="http://www.thymeleaf.org" th:replace="base::layout(~{::section})">
<head>
    <meta charset="UTF-8">
    <title>home</title>
</head>
<body>
<section>
    <div class = "container" style = "margin-top : 40px;font-family: 'Open Sans';">
    	<div class = "row">
    		<div class = "col-md-6 offset-md-3">
    			<div class = "my-card mt-1">
					<div th:if = "${session.message}" th:classappend = "${session.message.type}" class="alert " role="alert">
						<p class = "text-center" th:text = "${session.message.content}"></p>
						<th:block th:text = "${#session.removeAttribute('message')}"></th:block>
					</div>
    				<img style ="width : 70px" src = "" th:src = "@{/img/document.png}" alt = ""/>
    				<h1 class = "text-center">Sign Up Here</h1>
    				<form novalidate action = "" th:action = "@{/register}" method = "post" th:object = "${user}" >
    					<!-- name field --> 
    					<div class="mb-3">
						    <label for="exampleInputName" class="form-label">Your Name</label>
						    <input name = "name" type="text" class="form-control" th:classappend="${#fields.hasErrors('name') ? 'is-invalid':''}" id="name_field" aria-describedby="emailHelp" placeholder = "Enter Name" th:value="${user.name}">
							<div class="invalid-feedback" th:each = "e : ${#fields.errors('name')}" th:text = "${e}">
							</div>
						</div>
						<!-- Email Field -->
						<div class="mb-3">
						    <label for="exampleInputEmail" class="form-label">Your Email</label>
						    <input name = "email" type="email" class="form-control" th:classappend="${#fields.hasErrors('email') ? 'is-invalid':''}" id="email_field" aria-describedby="emailHelp" placeholder = "Enter Email" required>
							<div class="invalid-feedback" th:each = "e : ${#fields.errors('email')}" th:text = "${e}">
							</div>
						</div>
						<!-- Password Field -->
						<div class="mb-3">
						    <label for="exampleInputPassword" class="form-label">Password</label>
						    <input name = "password" type="password" class="form-control" th:classappend="${#fields.hasErrors('password') ? 'is-invalid':''}" id="password_field" aria-describedby="emailHelp" placeholder = "Enter Password" required>
							<div class="invalid-feedback" th:each = "e : ${#fields.errors('password')}" th:text = "${e}">
							</div>
						</div>
						<!-- About Field -->
						<div class = "mb-3">
							<textarea  name = "about" placeholder = "Enter Something About Yourself" type = "text" rows = "6" class = "form-control"></textarea>
						</div>
						
						<!-- Terms and Conditions -->
						
						<div class = "form-group form-check">
							<input type = "checkbox"
							name = "agreement"
							class = "form-check-input"/>
							<lable for = "agreement">Accept Terms and Conditions</lable>
						</div>
						
						
						<div class ="mb-3 text-center">
							<button class = "btn bg text-white">Register</button>
							<button class = "btn btn-warning">Reset</button>
						</div>
    				</form>
    			</div>
    		</div>
    	</div>
    </div>
</section>
</body>
</html>
