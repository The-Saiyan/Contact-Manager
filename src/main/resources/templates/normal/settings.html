<!DOCTYPE html>
<html lang="en" xmlns:th ="http://www.thymeleaf.org" th:replace="normal/userbase::layout(~{::section})">
<head>
    <meta charset="UTF-8">
    <title>User Settings</title>
</head>
<body>
<section>
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <div class="card">
                    <div class="card-body">
                        <h3>Change Password</h3>
                        <form th:action="@{/user/change-password}" method = "post" action="">
                            <div class="form-group">
                                <input name = "oldPassword" type="password" class="form-control mt-3" placeholder="Enter the old password">
                                <input name = "newPassword" type="password" class="form-control mt-3" placeholder="Enter new password">
                                <input name = "confirmPassword" type="password" class="form-control mt-3" placeholder="Confirm password">
                            </div>
                            <div class="form-group">
                                <button type = "submit" class = "btn btn-success">Change</button>
                                <button type = "reset" class = "btn btn-warning">Reset</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script>
        $(document).ready(() => {
            $(".item").removeClass("active");
            $("#settings-link").addClass("active");
        });
    </script>
</section>
</body>
</html>
