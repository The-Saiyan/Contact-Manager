<!DOCTYPE html>
<html lang="en" xmlns:th ="http://www.thymeleaf.org" th:replace="normal/userbase::layout(~{::section})">
<head>
    <meta charset="UTF-8">
    <title>home</title>
</head>
<body>
<section>
    <div class="card mr-4 ml-3">
        <div class="card-body">
            <h1 class = "text-center">Add Contact</h1>
            <div class="container-fluid mt-1">
                <div class="row">
                    <div class="col-md-10 offset-md-1">
                        <form th:object="${contact}" enctype="multipart/form-data" 
                              method="POST" th:action = "@{user/process-contact}" 
                              action="#" class="mt-2">
                              <!-- First Name field -->
                              <div class="input-group">
                                  <div class="input-group-prepend">
                                      <div class="input-group-text mr-3">
                                          <i class = "fa fa-plus"></i>
                                      </div>
                                  </div>
                                  <input type = "text" id = "first-name" name = "name" placeholder="Enter Name" class = "form-control"/>
                              </div>
                              <!-- Second Name Field -->
                              <div class="input-group mt-3">
                                <div class="input-group-prepend">
                                    <div class="input-group-text mr-3">
                                        <i class = "fa fa-user-alt"></i>
                                    </div>
                                </div>
                                <input type = "text" id = "second-name" name = "nickName" placeholder="Enter Nick Name" class = "form-control"/>
                            </div>
                            <!-- Work -->
                            <div class="input-group mt-3">
                                <div class="input-group-prepend">
                                    <div class="input-group-text mr-3">
                                        <i class = "fa fa-briefcase"></i>
                                    </div>
                                </div>
                                <input type = "text" id = "work" name = "work" placeholder="Enter Occupation" class = "form-control"/>
                            </div>
                            <!-- Phone -->
                            <div class="input-group mt-3">
                                <div class="input-group-prepend">
                                    <div class="input-group-text mr-3">
                                        <i class = "fa fa-phone"></i>
                                    </div>
                                </div>
                                <input type = "tel" id = "phone" name = "phone" placeholder="Enter Phone Number" class = "form-control"/>
                            </div>
                            <!-- Email -->
                            <div class="input-group mt-3">
                                <div class="input-group-prepend">
                                    <div class="input-group-text mr-3">
                                        <i class = "fa fa-envelope-square"></i>
                                    </div>
                                </div>
                                <input type = "email" id = "email" name = "email" placeholder="Enter E-mail" class = "form-control"/>
                            </div>
                            <!-- Contact Description -->
                            <div class="form-group mt-3">
                                <textarea name = "description" id = "description" 
                                          cols = "30" rows = "10" class = "form-control" placeholder="Enter Description"></textarea>
                            </div>
                            <!-- Profile Image -->
                            <div class="custom-file mt-3">
                                <input type="file" name="imageUrl" id="image">
                            </div>
                            <!-- Save Contact  -->
                            <div>
                                <div class="container mt-3 text-center">
                                    <button class = "btn btn-outline-primary">Save Contact</button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
</body>
</html>
